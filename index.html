<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 90%;
        }

        h1 {
            color: #ff6f61;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        .hidden {
            display: none;
        }

        #surprise {
            margin-top: 20px;
            font-size: 18px;
            color: #2d2d2d;
        }

        #balloons, #fireworks, #roses, #clouds, #icecreams {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .balloon, .rose, .cloud, .icecream {
            position: absolute;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        .balloon {
            bottom: -100px;
            width: 50px;
            height: 80px;
            background-color: #ff6f61;
            border-radius: 50px 50px 0 0;
            animation-name: float;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #ff6f61;
        }

        .rose {
            width: 30px;
            height: 50px;
            background: url('rose.png') no-repeat center/contain;
            animation-name: floatUp;
        }

        .cloud {
            width: 80px;
            height: 50px;
            background: url('cloud.png') no-repeat center/contain;
            animation-name: drift;
        }

        .icecream {
            width: 40px;
            height: 70px;
            background: url('icecream.png') no-repeat center/contain;
            animation-name: floatUp;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-300px) rotate(20deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px);
                opacity: 0;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }

        /* Ch·∫°y ch·ªØ */
        .marquee {
            position: absolute;
            bottom: 10px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
            font-size: 20px;
            color: #ff6f61;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            .marquee p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</h1>
        <p>Ch√∫c b·∫°n c√≥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t vui v·∫ª v√† h·∫°nh ph√∫c!</p>
        <button id="surpriseButton">Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ nh·∫≠n b·∫•t ng·ªù!</button>
        <div id="surprise" class="hidden">
            <p>üéâ B·∫•t ng·ªù! üéâ</p>
            <p>Ch√∫c m·ª´ng sinh nh·∫≠t! B·∫°n l√† ng∆∞·ªùi ƒë·∫∑c bi·ªát!</p>
            <div id="balloons"></div>
            <div id="fireworks"></div>
            <div id="roses"></div>
            <div id="clouds"></div>
            <div id="icecreams"></div>
        </div>
    </div>
    <div class="marquee">
        <p>Ch√∫c m·ª´ng sinh nh·∫≠t! Ch√∫c b·∫°n lu√¥n vui v·∫ª, h·∫°nh ph√∫c v√† th√†nh c√¥ng!</p>
    </div>
    <audio id="birthdaySong" src="sinh nhat.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const surpriseButton = document.getElementById('surpriseButton');
            const surprise = document.getElementById('surprise');
            const birthdaySong = document.getElementById('birthdaySong');
            const balloonsContainer = document.getElementById('balloons');
            const fireworksContainer = document.getElementById('fireworks');
            const rosesContainer = document.getElementById('roses');
            const cloudsContainer = document.getElementById('clouds');
            const icecreamsContainer = document.getElementById('icecreams');

            surpriseButton.addEventListener('click', () => {
                surprise.classList.toggle('hidden');
                birthdaySong.play();
                generateItems(balloonsContainer, 10, 'balloon');
                generateItems(fireworksContainer, 10, 'firework');
                generateItems(rosesContainer, 10, 'rose');
                generateItems(cloudsContainer, 5, 'cloud');
                generateItems(icecreamsContainer, 5, 'icecream');
            });

            function generateItems(container, count, className) {
                for (let i = 0; i < count; i++) {
                    const item = document.createElement('div');
                    item.classList.add(className);
                    item.style.left = `${Math.random() * 100}%`;
                    item.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    container.appendChild(item);
                }
            }
        });
    </script>
</body>
</html>
